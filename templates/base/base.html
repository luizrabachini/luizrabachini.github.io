<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Software Developer">
        <meta name="keywords" content="Computer Science, Software Development">
        <meta name="author" content="Luiz Paulo Rabachini">
        <link rel="shortcut icon" href="/static/img/icons/logo.png">
        <title>
          Luiz Rabachini {% block page_title %}{% endblock %}
        </title>

        <!-- Core CSS -->
        <link href="http://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/custom.css">

        <!-- Specific css -->    
        {% block page_css %}{% endblock %}
    </head>

    <body role="document">
        <div class="page-wrapper">
            <!-- Content of page -->
            {% block page_content %}{% endblock %}
        </div>

        <div id="footer" class="footer">
            {% include 'base/footer.html' %}
        </div>

        <!-- Core js -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <!-- Specific js -->
        {% block page_js %}{% endblock %}
    </body>
</html>
